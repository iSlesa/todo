<!DOCTYPE html>
<html>
<head>
	<title>TODO</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/flatlogic/awesome-bootstrap-checkbox/master/awesome-bootstrap-checkbox.css"/>
	<link href="https://fonts.googleapis.com/css?family=Alef" rel="stylesheet">
	
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="1042731115230-jkvnrt8e3je1dttnta5ad8l511i7dhr4.apps.googleusercontent.com.apps.googleusercontent.com">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Include Date Range Picker -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

	<link rel="stylesheet" type="text/css" href="http://weareoutman.github.io/clockpicker/dist/jquery-clockpicker.min.css"/>
	<script src="http://weareoutman.github.io/clockpicker/dist/jquery-clockpicker.min.js"></script>

	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/googlesignin.js"></script>
</head>

<body>
<div class="container-fluid">
    <!--Row with three equal columns-->
    <div class="row header">
        <div id="header" class="col-md-9"><h1>todo</h1></div>
        <div class="col-md-1 button">
        	<button class="btn btn-default" data-toggle="modal" data-target="#myModal">+</button>
        </div>
        <div class="col-md-1 button">
        	<button class="btn btn-default">Login</button>
        </div>
        <div class="col-md-1">
        	<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        	<a id="signout" href="#" onclick="signOut();">Sign out</a>
        </div>
    </div>

    <!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

		<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal">&times;</button>
				  <h4 class="modal-title">Add</h4>
				</div>
				<div class="modal-body">
				  	<form name="checkListForm">
						<input type="text" name="checkListItem" placeholder="Task" />
						<select name="Label">
							<option value="" selected disabled>Label</option>
							<option value="School">School</option>
							<option value="Chores">Chores</option>
							<option value="Personal Development">Personal Development</option>
						</select><br>
						<input type="checkbox" name="remainder" id="remainder"/>
						<label for="remainder">Remind?</label> <br>
						<input id="date" name="date" placeholder="MM/DD/YYY" type="text" />
						<input id="clock" name="clock" value="" data-default="" />
					</form>
				</div>
				<div class="modal-footer">
				  <button  id="add" type="button" class="btn btn-default" data-dismiss="modal">Add</button>
				</div>
			</div>
		</div>
	</div>

    <div class="row">
        <div class="col-md-3"><!--Column left--></div>
        <div id="todo" class="col-md-5">
	        <table class="todo"> todo
			</table>
		</div>
        <div class="col-md-4"><!--Column right--></div>
    </div>

    <div class="row">
        <div class="col-md-3"><!--Column left--></div>
        <div class="col-md-5">
        	<table class="done"> done
			</table>
        </div>
        <div class="col-md-4"><!--Column right--></div>
    </div>

    <div class="row">
        <div class="col-md-2"><!--Column left--></div>
        <div class="col-md-4">
        	
        </div>
        <div class="col-md-4">
        	
        </div>
        <div class="col-md-2"><!--Column right--></div>
    </div>

</div>
</body>
</html>
